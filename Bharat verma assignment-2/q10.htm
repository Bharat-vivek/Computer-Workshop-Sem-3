<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-10</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgb(241, 219, 240);
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
        }

        #soa-logo {
            display: block;
            margin: 0 auto;
            width: 150px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            /* display: block; */
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        .error-message {
            color: red;
            font-size: 14px;
        }

        .submit-button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }
    </style>

</head>

<body>
    <div class="container">
        <img id="soa-logo" src="img/SOA-PNG.png" alt="SOA Logo">
        <h2>Registration</h2>
        <form>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="text">Mobile:</label>
                <input type="text" id="Mobile" name="Mobile" required>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="male"> <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female"> <label for="female">Female</label>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <select id="country" name="country">
                    <option value="us">Select city</option>
                    <option value="ca">Bhubanewer</option>
                    <option value="uk">Cuttak</option>
                    <option value="uk">Khorda</option>
                    <option value="uk">Patia</option>
                    <option value="uk">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <div class="error-message">Password must contain at least 1 uppercase character, 1 lowercase character,
                    and 1 number.</div>
            </div>

            <button type="submit" class="submit-button">Register</button>
        </form>
    </div>
</body>

</html>
