<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        nav {
            background-color: #444;
            text-align: center;
            position: sticky;
            top: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav li {
            display: inline;
            margin: 0 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ff6600;
        }

        .content {
            width: 100%;
            height: 4000px;
            background: url('img/cat.jpeg') repeat-y;
        }

        .text {
            text-align: center;
            padding: 20px;
        }
    </style>

</head>

<body>
    <header>
        <h1>Your Page Title</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="content">
        <div class="text">
            <h2>Welcome to Your Website</h2>
            <p>This is the content of your webpage. You can add more text, images, and other elements here.</p>
        </div>
    </div>
</body>

</html>
